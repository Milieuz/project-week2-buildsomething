<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Code:You Spring 2025 Weather App</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="weather-app">
      <h1>Code:You Spring 2025 Weather App</h1>

      <p>
        Enter a city name or valid US zip code to get current weather
        conditions.
      </p>

      <form>
        <input />
        <button type="submit">Submit</button>
      </form>
        <br>
      <div class="weather-display">
        <div class="location-display"></div>
        <br>
        <div class="temp-display"></div>
        <br>
        <div class="condition-display"></div>
        <br>
        <a href="https://www.weatherapi.com/" title="Free Weather API"><img src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png" alt="Weather data by WeatherAPI.com" border="0"></a>
      </div>
    </div>
  </body>
</html>
